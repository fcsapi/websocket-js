<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCS Forex Real-time Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        header p {
            color: #8892b0;
            font-size: 1.1rem;
        }
        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 50px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }
        .status-dot.connected {
            background: #00ff88;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-connect {
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            color: #1a1a2e;
        }
        .btn-disconnect {
            background: #ff4757;
            color: #fff;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,212,255,0.3);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .api-key-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .api-key-input input {
            padding: 12px 20px;
            width: 300px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
        }
        .api-key-input input:focus {
            outline: none;
            border-color: #00d4ff;
        }
        .api-key-input select {
            padding: 12px 20px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        .api-key-input select:focus {
            outline: none;
            border-color: #00d4ff;
        }
        .api-key-input select option {
            background: #1a1a2e;
            color: #fff;
        }
        .demo-hint {
            text-align: center;
            margin-top: -20px;
            margin-bottom: 20px;
            color: #8892b0;
            font-size: 0.9rem;
        }
        .demo-hint code {
            background: rgba(0,212,255,0.2);
            padding: 3px 8px;
            border-radius: 4px;
            color: #00d4ff;
            font-family: monospace;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(0,212,255,0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .symbol {
            font-size: 1.4rem;
            font-weight: 700;
        }
        .timeframe {
            padding: 5px 12px;
            background: rgba(0,212,255,0.2);
            border-radius: 20px;
            font-size: 0.85rem;
            color: #00d4ff;
        }
        .price {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .change {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1rem;
        }
        .change.positive {
            background: rgba(0,255,136,0.2);
            color: #00ff88;
        }
        .change.negative {
            background: rgba(255,71,87,0.2);
            color: #ff4757;
        }
        .ohlc {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .ohlc-item {
            display: flex;
            justify-content: space-between;
        }
        .ohlc-label {
            color: #8892b0;
            font-size: 0.9rem;
        }
        .ohlc-value {
            font-weight: 600;
        }
        .log-container {
            margin-top: 40px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-container h3 {
            margin-bottom: 15px;
            color: #8892b0;
        }
        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: #ccd6f6;
        }
        .log-entry.error {
            color: #ff4757;
        }
        .log-entry.success {
            color: #00ff88;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #8892b0;
        }
        footer a {
            color: #00d4ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Forex Real-time Prices</h1>
            <p>Live currency pair data using FCS WebSocket API</p>
        </header>

        <div class="api-key-input">
            <input type="text" id="apiKey" placeholder="Enter your FCS API Key">
            <select id="timeframe">
                <option value="1">1 Minute</option>
                <option value="5">5 Minutes</option>
                <option value="15">15 Minutes</option>
                <option value="30">30 Minutes</option>
                <option value="1H">1 Hour</option>
                <option value="4H">4 Hours</option>
                <option value="1D" selected>1 Day</option>
                <option value="1W">1 Week</option>
                <option value="1M">1 Month</option>
            </select>
        </div>
        <div class="demo-hint">
            Demo API Key: <code>fcs_socket_demo</code>
        </div>

        <div class="status-bar">
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-connect" id="connectBtn" onclick="connectToFCS()">Connect</button>
            <button class="btn btn-disconnect" id="disconnectBtn" onclick="disconnectFromFCS()" disabled>Disconnect</button>
        </div>

        <div class="cards-grid" id="cardsContainer">
            <!-- Cards will be dynamically added here -->
        </div>

        <div class="log-container">
            <h3>Connection Log</h3>
            <div id="logContainer"></div>
        </div>

        <footer>
            <p>Powered by <a href="https://fcsapi.com" target="_blank">FCS API</a> |
               <a href="https://fcsapi.com/document/stock-api" target="_blank">Documentation</a></p>
        </footer>
    </div>

    <script src="../fcs-client-lib.js"></script>
    <script>
        let client = null;
        const forexPairs = [
            { symbol: 'FX:EURUSD', name: 'EUR/USD' },
            { symbol: 'FX:GBPUSD', name: 'GBP/USD' },
            { symbol: 'FX:USDJPY', name: 'USD/JPY' },
            { symbol: 'FX:AUDUSD', name: 'AUD/USD' },
            { symbol: 'FX:USDCAD', name: 'USD/CAD' },
            { symbol: 'FX:USDCHF', name: 'USD/CHF' }
        ];

        // Store previous prices for change calculation
        const previousPrices = {};

        // Get selected timeframe
        function getSelectedTimeframe() {
            return document.getElementById('timeframe').value;
        }

        // Get timeframe display name
        function getTimeframeLabel(tf) {
            const labels = {
                '1': '1m', '5': '5m', '15': '15m', '30': '30m',
                '1H': '1H', '4H': '4H', '1D': '1D', '1W': '1W', '1M': '1M'
            };
            return labels[tf] || tf;
        }

        // Initialize cards
        function initCards(timeframe = '1D') {
            const container = document.getElementById('cardsContainer');
            const tfLabel = getTimeframeLabel(timeframe);
            container.innerHTML = forexPairs.map(pair => `
                <div class="card" id="card-${pair.symbol.replace(':', '-')}">
                    <div class="card-header">
                        <span class="symbol">${pair.name}</span>
                        <span class="timeframe">${tfLabel}</span>
                    </div>
                    <div class="price" id="price-${pair.symbol.replace(':', '-')}">--</div>
                    <div class="change" id="change-${pair.symbol.replace(':', '-')}">--%</div>
                    <div class="ohlc">
                        <div class="ohlc-item">
                            <span class="ohlc-label">Open</span>
                            <span class="ohlc-value" id="open-${pair.symbol.replace(':', '-')}">--</span>
                        </div>
                        <div class="ohlc-item">
                            <span class="ohlc-label">High</span>
                            <span class="ohlc-value" id="high-${pair.symbol.replace(':', '-')}">--</span>
                        </div>
                        <div class="ohlc-item">
                            <span class="ohlc-label">Low</span>
                            <span class="ohlc-value" id="low-${pair.symbol.replace(':', '-')}">--</span>
                        </div>
                        <div class="ohlc-item">
                            <span class="ohlc-label">Ask/Bid</span>
                            <span class="ohlc-value" id="askbid-${pair.symbol.replace(':', '-')}">--</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function log(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.insertBefore(entry, container.firstChild);

            // Keep only last 50 entries
            while (container.children.length > 50) {
                container.removeChild(container.lastChild);
            }
        }

        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function updateCard(symbol, prices) {
            const id = symbol.replace(':', '-');
            const priceEl = document.getElementById(`price-${id}`);
            const changeEl = document.getElementById(`change-${id}`);
            const openEl = document.getElementById(`open-${id}`);
            const highEl = document.getElementById(`high-${id}`);
            const lowEl = document.getElementById(`low-${id}`);
            const askbidEl = document.getElementById(`askbid-${id}`);

            if (!priceEl) return;

            const p = prices;

            if (p.mode === 'candle' || p.mode === 'initial') {
                priceEl.textContent = parseFloat(p.c).toFixed(5);
                openEl.textContent = parseFloat(p.o).toFixed(5);
                highEl.textContent = parseFloat(p.h).toFixed(5);
                lowEl.textContent = parseFloat(p.l).toFixed(5);

                // Calculate change from open
                const open = parseFloat(p.o);
                const close = parseFloat(p.c);
                const change = ((close - open) / open) * 100;

                changeEl.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(3)}%`;
                changeEl.className = `change ${change >= 0 ? 'positive' : 'negative'}`;

                previousPrices[symbol] = { o: open, c: close };
            } else if (p.mode === 'askbid') {
                priceEl.textContent = parseFloat(p.c).toFixed(5);
                askbidEl.textContent = `${parseFloat(p.a).toFixed(5)} / ${parseFloat(p.b).toFixed(5)}`;

                // Update change if we have open price
                if (previousPrices[symbol]) {
                    const open = previousPrices[symbol].o;
                    const close = parseFloat(p.c);
                    const change = ((close - open) / open) * 100;
                    changeEl.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(3)}%`;
                    changeEl.className = `change ${change >= 0 ? 'positive' : 'negative'}`;
                }
            }
        }

        function connectToFCS() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                log('Please enter your API key', 'error');
                alert('Please enter your FCS API key');
                return;
            }

            log('Connecting to FCS WebSocket...');

            client = new FCSClient(apiKey);
            client.focusTimeout = 5; // Disconnect after 5 minutes if tab hidden

            client.onconnected = () => {
                log('Connected successfully!', 'success');
                updateStatus(true);
            };

            client.onmessage = (data) => {
                // Handle price updates
                if (data.type === 'price' && data.prices) {
                    const p = data.prices;
                    updateCard(data.symbol, p);

                    if (p.mode === 'candle' || p.mode === 'initial') {
                        log(`${data.symbol}: Close=${p.c} (O:${p.o} H:${p.h} L:${p.l})`);
                    } else if (p.mode === 'askbid') {
                        log(`${data.symbol}: Ask=${p.a} Bid=${p.b}`);
                    }
                } else if (data.type === 'message') {
                    if (data.short === 'joined_room') {
                        log(`Joined: ${data.symbol} (${data.timeframe})`, 'success');
                    } else {
                        log(data.message || JSON.stringify(data));
                    }
                }
            };

            client.onclose = (event) => {
                log(`Connection closed: ${event.reason || 'Unknown reason'}`, 'error');
                updateStatus(false);
            };

            client.onerror = (err) => {
                log(`Error: ${err.message || 'Unknown error'}`, 'error');
            };

            client.onreconnect = () => {
                log('Reconnected successfully!', 'success');
                updateStatus(true);
            };

            client.connect().then(() => {
                const timeframe = getSelectedTimeframe();
                initCards(timeframe); // Update cards with selected timeframe

                // Subscribe to all forex pairs with selected timeframe
                forexPairs.forEach(pair => {
                    client.join(pair.symbol, timeframe);
                    log(`Subscribing to ${pair.name} (${timeframe})...`);
                });
            }).catch(err => {
                log(`Connection failed: ${err.message}`, 'error');
                updateStatus(false);
            });
        }

        function disconnectFromFCS() {
            if (client) {
                client.disconnect();
                client = null;
                log('Disconnected manually');
                updateStatus(false);
            }
        }

        // Initialize on page load
        initCards(getSelectedTimeframe());
    </script>
</body>
</html>
